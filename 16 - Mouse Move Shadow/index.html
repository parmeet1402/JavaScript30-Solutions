<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  let hero = document.querySelector('.hero');
  let text = hero.querySelector('h1');

  hero.addEventListener('mousemove', function(event){
    const height = hero.offsetHeight;
    const width = hero.offsetWidth;
    const walk = 100;
    let x = event.offsetX;
    let y = event.offsetY;

    //if the target is hovering over hero div 
    if(this !== event.target){
      x += event.target.offsetLeft;
      y += event.target.offsetTop;
    }
    
    const xWalk = Math.round((x/width*walk) - (walk/2));
    const yWalk = Math.round((y/height*walk) - (walk/2));
//    text.style.textShadow = `${xWalk}px ${yWalk}px 0px rgba(200,0,0,0.7), 
  //                           ${xWalk*-1}px ${yWalk*-1}px 0px rgba(0,200,0,0.7),
    //                         ${yWalk}px ${xWalk*-1}px 0px rgba(0,0,200,0.7), 
      //                       ${yWalk*-1}px ${xWalk}px 0px rgba(100,100,100,0.7)`; 
    text.style.textShadow = `${xWalk}px ${yWalk}px 0px rgba(255,0,0,0.7)`; 
  });


</script>
</body>
</html>
