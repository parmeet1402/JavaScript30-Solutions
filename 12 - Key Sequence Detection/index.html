<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>
<body>
<script>
  const secretCode="hustle";
  let arr=[];
  window.addEventListener('keyup', function(event){
    console.log(event.key);
    arr.push(event.key);
    arr.splice(-secretCode.length-1);
    console.log(arr);
    if(arr.join().includes(secretCode)){
      alert('hjf');
    }
  })
</script>
</body>
</html>
