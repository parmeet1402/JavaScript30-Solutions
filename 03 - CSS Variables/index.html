<html>
    <head>
        <title>css variables</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p style="margin: 0 auto; width:70%;">Update CSS variables with <span class="hText">JS</span></p>
        <div id="controls">
            <label for="sizng">Sizing:</label>
            <input type="range" name="sizng" id="sizing" min="1" max="100" value="5">     
            <label for="blur">Blur:</label>
            <input type="range" name="blur" id="blur" min="1" max="100" value="50">     
            <label for="color">Color:</label>
            <input type="color" name="color" id="color" value="#ff0000">     
        </div>
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" class="img">
        <script src="script.js"></script>
    </body>
</html>
